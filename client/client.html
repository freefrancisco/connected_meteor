<head>
  <title>connected</title>
</head>

<body>
	<div id="top-tag-filter">
		{{> tag_filter}}
	</div>
	<div id="main-pane">
     <p>Baaahh</p>
  </div>
  <div id="side-pane">
    {{> friendsList}}
  </div>
</body>


<template name="friendsList">
	<div id="login">
		{{loginButtons}}
	</div>
	<h3>Friends:</h3>
	<table class="table table-striped">
    <thead>
      <tr>
        <th> Name </th>
		<th> Tags </th>
      </tr>
    </thead>
    <tbody>
    {{#each friends}}
      {{> friend}}
    {{/each}}
    </tbody>
  </table>
</template>

<template name="friend">
  <tr class="friend">
    <td class="name">{{name}}</td>
	<td class "tags">
		<div class="item-tags">
	      {{#each tag_objs}}
	        {{> todo_tag}}
	      {{/each}}
	      {{#if adding_tag}}
	        <div class="tag edittag">
	          <input type="text" id="edittag-input" value="" />
	        </div>
	      {{else}}
	        <div class="tag addtag">
	          +tag
	        </div>
	      {{/if}}
	    </div>
	</td>
  </tr>
</template>
